version: '3.9'

services:
  db:
    image: postgres:15-alpine
    container_name: eshtarek-db
    environment:
      POSTGRES_DB: eshtarek
      POSTGRES_USER: eshtarek
      POSTGRES_PASSWORD: eshtarek
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: eshtarek-backend
    environment:
      # Django
      DJANGO_DEBUG: "1"
      # Database (provide both common patterns)
      DATABASE_URL: postgresql://eshtarek:eshtarek@db:5432/eshtarek
      POSTGRES_DB: eshtarek
      POSTGRES_USER: eshtarek
      POSTGRES_PASSWORD: eshtarek
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      # CORS/Allowed hosts (adjust as needed)
      ALLOWED_HOSTS: "*"
      CORS_ALLOWED_ORIGINS: http://localhost:5173,http://127.0.0.1:5173
    depends_on:
      - db
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: eshtarek-frontend
    environment:
      # Point axios to backend inside compose network
      VITE_API_BASE: http://backend:8000/api
    depends_on:
      - backend
    ports:
      - "5173:5173"

volumes:
  pgdata:
